# Iceberg integration
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# Use Nessie catalog named "lakehouse"
spark.sql.catalog.lakehouse=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.lakehouse.catalog-impl=org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.lakhouse.warehouse=s3a://iceberg/warehouse
spark.sql.catalog.lakehouse.io-impl=org.apache.iceberg.aws.s3.S3FileIO

# Nessie settings
spark.sql.catalog.lakehouse.uri=http://nessie:19120/api/v2
spark.sql.catalog.lakehouse.ref=main
spark.sql.catalog.lakehouse.auth.type=NONE

# S3/MinIO for Iceberg FileIO and Hadoop layer
spark.sql.catalog.lakehouse.s3.endpoint=http://minio:9000
spark.sql.catalog.lakehouse.s3.path-style-access=true
spark.sql.catalog.lakehouse.s3.access-key-id=minio
spark.sql.catalog.lakehouse.s3.secret-access-key=minio123

# Hadoop S3A fallback (some libs still read these)
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.access.key=minio
spark.hadoop.fs.s3a.secret.key=minio123

# Pull required jars automatically (Spark will fetch these on first run)
spark.jars.packages=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.6.1,org.apache.iceberg:iceberg-nessie:1.6.1,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.262
